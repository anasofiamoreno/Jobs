<div>
  <h1 class="h1 text-center font-weight-bold">Job Finder</h1>

  <div class="searchcontainer">
      <input #word class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" (click)="findWord(word.value)">Search</button>
  </div>

  <app-work-list [wordToFind]="wordToFind"></app-work-list>

</div>
