<div class="main-paginator">

  <div>
    <h2>Topic: {{wordToFind}}</h2>
  </div>

  <select #filterstag class="form-select" aaria-label="Default select example" (change)="updateFilter(filterstag.value)" label="'Filter'">     
    <option selected value="''">All</option>
    <option *ngFor="let filter of filters" [value]="filter">{{filter}}</option>
  </select>

  <div class="list" *ngIf="works.length > 0" >
    <ul [ngClass]="{'disable': loading, 'lds-ring': loading}">
      <app-item *ngFor="let work of works" [item]="work" ></app-item>
    </ul>
  </div>
  <div *ngIf="results">
    <h3>No Results</h3>
  </div>
  <div *ngIf="!loading && works.length === 0">
    <h3>Loading...</h3>
  </div>
  

  <div class="d-flex justify-content-around align-items-center w-50 p-3 h-25">
    <ngb-pagination [pageSize] = "parse(selectedNitems)" [collectionSize]="totalItems > 300 ? 300 : totalItems" [(page)]="page" aria-label="Default pagination" (pageChange)="changePage()"></ngb-pagination>
    <div class="d-inline-flex h-25 align-items-center">
      <select #pages class="form-select" aaria-label="Default select example" (change)="updatePage(pages.value)" label="Pages" [(ngModel)]="selectedNitems">     
        <option *ngFor="let nPage of nItems" [value]="nPage" >{{nPage}}</option>
      </select>
      <p class="w-125">items per page</p>
    </div>
  </div>
{{loading}}
</div>
